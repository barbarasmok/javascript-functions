<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 Colores | JS Functions</title>
    <!-- Boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f8c7a943f3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>4 Colores</h1>
      <h2>Cambia el color de fondo de un elemento</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque
        molestie elit ut sem eleifend mollis nec id metus. Vivamus mattis et
        erat in imperdiet.
      </p>
      <div class="boxes-grid">
        <div id="box-1">box 1</div>
        <div id="box-2">box 2</div>
        <div id="box-3">box 3</div>
        <div id="box-4">box 4</div>
      </div>
    </div>
    <!-- Cambiandole el color de las divs (box-1, box-2, box-3 y box-4) al hacer click a negro
        Ejercicio 3 -->
    <script>
      function cambiaFondoNegro(event) {
        event.target.style.backgroundColor = 'black';
      }

      document
        .getElementById('box-1')
        .addEventListener('click', cambiaFondoNegro);
      document
        .getElementById('box-2')
        .addEventListener('click', cambiaFondoNegro);
      document
        .getElementById('box-3')
        .addEventListener('click', cambiaFondoNegro);
      document
        .getElementById('box-4')
        .addEventListener('click', cambiaFondoNegro);
    </script>
  </body>
</html>
